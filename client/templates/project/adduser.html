<template name="addUser">
 
<div class="ui floating labeled icon dropdown tiny button">
    <i class="add user icon"></i>
    <span class="text">Add User</span>
    <div class="menu">
      <div class="header">
        People You Might Know
      </div>
      {{#each user}}
      <div class="item add" data-value="{{_id}}">
        <img class="ui mini avatar image" src="/images/avatar/small/jenny.jpg">
        {{username}}
      </div>
      {{/each}}
    </div>
  </div>

 </template>
